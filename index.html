    <script>
        document.onkeydown = function (event) {

            if (!event) { /* This will happen in IE */
                event = window.event;
            }

            var keyCode = event.keyCode;

            if (keyCode == 8 &&
                    ((event.target || event.srcElement).tagName != "TEXTAREA") &&
                    ((event.target || event.srcElement).tagName != "INPUT")) {

                if (navigator.userAgent.toLowerCase().indexOf("msie") == -1) {
                    event.stopPropagation();
                } else {
                    alert("prevented");
                    event.returnValue = false;
                }

                return false;
            }
        };
    </script>

    <script>
        var headerDom = angular.element('header');
        var nav_menuDom = angular.element('div');
        var breadCrumb = angular.element( document.querySelector( '#breadcrum-div' ) );


        var container = angular.element(document);
        container.on('scroll', function() {
            if (container.scrollTop() > 0) {
                headerDom.addClass('downScroll');
                nav_menuDom.addClass('downScroll');
                breadCrumb.addClass('downScroll');
            } else {
                headerDom.removeClass('downScroll');
                nav_menuDom.removeClass('downScroll');
                breadCrumb.addClass('downScroll');
            }
        });
    </script>
